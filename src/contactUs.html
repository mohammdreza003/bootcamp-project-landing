<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      id="mobile-header"
      class="fixed bg-white top-0 left-0 right-0 flex items-center justify-between gap-2 h-[49px] w-full py-3 px-4 lg:hidden dark:bg-gray-800 dark:text-white"
    >
      <img
        id="burgerBtn"
        src="../assets/images/Frame 12160.png"
        alt="hamburgur menu"
      />
      <div
        class="font-semibold text-base leading-[100%] absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        کوئرا لیست
      </div>
    </header>

    <header
      id="desktop-header"
      class="fixed bg-white top-0 left-0 right-0 hidden lg:flex items-center justify-between h-[80px] w-full py-6 px-4 mx-auto"
    >
      <div
        class="flex items-center justify-around gap-16 w-128 h-8 font-semibold text-base text-[20px]"
      >
        <div class="text-center leading-[100%]">کوئرا لیست</div>
        <a href="index.html" class="text-[#666666]">صفحه اصلی</a>
        <a href="aboutUs.html" class="text-[#666666]">درباره ما</a>
        <a href="contactUs.html" class="text-[#2C7EF8]">ارتباط با ما</a>
      </div>

      <div class="flex gap-4 items-center justify-center relative">
        <button class="w-42 h-10 bg-[#2C7EF8] text-white rounded-md py-2 px-6">
          ورود به اپلیکیشن
        </button>
        <img
          id="dropdownBtn"
          src="../assets/images/Frame 12159.png"
          alt="dark/light mode"
          class="border rounded-md border-[#E3E3E3] h-[40px] w-[40px] cursor-pointer"
        />
      </div>
    </header>
    <ul
      id="dropdownMode"
      class="hidden flex-col justify-center w-[240px] h-[184px] gap-4 p-6 border rounded-lg absolute left-[104px] top-[72px] bg-[#FFFFFF]"
    >
      <li
        class="flex justify-between border-b border-[#EBEDEF] pb-3 cursor-pointer"
      >
        <div class="flex gap-2">
          <img src="../assets/images/light-outline.png" alt="light" />
          <div>حالت روشن</div>
        </div>
        <img
          src="../assets/images/tick-outline.png"
          alt="tick"
          class="hidden"
        />
      </li>
      <li
        class="flex justify-between border-b border-[#EBEDEF] pb-3 cursor-pointer"
      >
        <div class="flex gap-2">
          <img src="../assets/images/dark-outline.png" alt="dark" />
          <div>حالت تاریک</div>
        </div>
        <img
          src="../assets/images/tick-outline.png"
          alt="tick"
          class="hidden"
        />
      </li>
      <li class="flex justify-between cursor-pointer">
        <div class="flex gap-2">
          <img src="../assets/images/light-dark.png" alt="light-dark" />
          <div>پیروی از دستگاه</div>
        </div>
        <img
          src="../assets/images/tick-outline.png"
          alt="tick"
          class="hidden"
        />
      </li>
    </ul>

    <main>
      <!-- محتوای اصلی صفحه اینجاست -->
    </main>

    <footer>
      <!-- فوتر این قسمت قرار میگیره -->
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
